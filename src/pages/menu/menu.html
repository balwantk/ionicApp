<ion-header>

  <ion-navbar color="dark">
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list inset>
	<ion-item *ngFor = "let item of menuItems">
	<b>{{ item.name }}</b>
		<ion-thumbnail item-left ion-button clear (click)="whenClicked(item)">
			<img [src]= item.image >
		</ion-thumbnail>
		
		<button ion-button (click)="whenClicked(item)" item-end>Rs. {{ item.price }}</button>
		<p>{{ item.details }}</p>
	</ion-item>
</ion-list>

</ion-content>
