  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list inset>

	<ion-item *ngFor = "let item of menuItems">
		<b>{{ item.name }}</b>
		<p>{{ item.details }}</p>
		<p>Rs. {{ item.price }}</p>
	</ion-item>
</ion-list>	

</ion-content>
