<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Compare Strings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>   

    <ion-list>

    <ion-item>
        <ion-label floating>String One</ion-label>
        <ion-input type="text" [(ngModel)] = "stringOne"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>String Two</ion-label>
        <ion-input type="text" [(ngModel)] = "stringTwo"></ion-input>
    </ion-item>

    </ion-list>

    <ion-card text-center>
    <ion-card-header>
        Entered strings:
        {{ stringOne }}  {{ stringTwo }}
    </ion-card-header>
    <ion-card-content>
         {{ comparisonResult }} chars in the same positions
    </ion-card-content>
    </ion-card>

</ion-content>
