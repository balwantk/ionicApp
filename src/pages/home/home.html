<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Compare Strings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>   

    <ion-list>

    <ion-item>
        <ion-label floating>String A</ion-label>
        <ion-input type="text" [(ngModel)] = "string_a"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>String B</ion-label>
        <ion-input type="text" [(ngModel)] = "string_b"></ion-input>
    </ion-item>

    </ion-list>

    <ion-card text-center>
    <ion-card-header>
        Entered strings:
        {{ string_a }}  {{ string_b }}
    </ion-card-header>
    <ion-card-content>
         {{ comparison_result }} chars in the same positions
    </ion-card-content>
    </ion-card>

</ion-content>
